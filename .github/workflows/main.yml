name: MYCI
on:
  push:
    branches:
      - master
    paths:
      - src/* 
jobs:
  job1:
    runs-on: ununtu-lastest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build ==if-present
      - run: npm test
